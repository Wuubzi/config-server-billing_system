
server:
  port: ${SERVER_PORT}

spring:
  application:
    name: msvc-categories

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

jpa:
  hibernate:
    ddl-auto: update
  database: postgresql
  database-platform: org.hibernate.dialect.PostgreSQLDialect

