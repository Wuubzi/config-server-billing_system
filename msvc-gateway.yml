server:
  port: 8000

spring:
  application:
    name: msvc-gateway
  jwt:
    expiration: 604800000
    secret: ""
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 'http://localhost:4200'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: '*'
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: auth
          uri: lb://msvc-auth
          predicates:
            - Path=/api/v1/auth/**
        - id: billing
          uri: lb://msvc-billing
          predicates:
            - Path=/api/v1/billing/**
        - id: orders
          uri: lb://msvc-orders
          predicates:
            - Path=/api/v1/orders/**
        - id: products
          uri: lb://msvc-products
          predicates:
            - Path=/api/v1/products/**
        - id: purchases
          uri: lb://msvc-purchases
          predicates:
            - Path=/api/v1/purchases/**
        - id: sales
          uri: lb://msvc-sales
          predicates:
            - Path=/api/v1/sales/**
        - id: suppliers
          uri: lb://msvc-suppliers
          predicates:
            - Path=/api/v1/suppliers/**

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
